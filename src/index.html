<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css"
    integrity="sha512-T7lIYojLrqj7eBrV1NvUSZplDBi8mFyIEGFGdox8Bic92Col3GVrscbJkL37AJoDmF2iAh81fRpO4XZukI6kbA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./css/output.css" rel="stylesheet">
</head>

<body>
  <section class="h-screen flex items-center justify-center bg-[#dde0ec] px-4 md:px-0">
    <div class="w-full  md:w-[380px] bg-[#040821] rounded-lg flex flex-col items-stretch justify-between pt-4">
      <!-- Theme Mode Button  -->
      <div class="text-start inline-block ps-3">
        <div class="inline-flex items-center justify-end bg-[#1E212F] rounded-sm">
          <i
            class="ri-sun-fill py-1 px-2  text-center border-r border-r-[#32343C] text-slate-400 hover:text-slate-50 active:text-slate-50 cursor-pointer"></i>
          <i
            class="ri-moon-fill py-1 px-2  text-center text-slate-400 hover:text-slate-50 active:text-slate-50 cursor-pointer"></i>
        </div>
      </div>
      <!-- Result Display  -->
      <form>
        <div class="h-48 p-5 flex flex-col gap-1 items-end text-white justify-end">
          <input type="text" id="calculate" class="text-base font-semibold text-slate-200 w-full bg-transparent text-end" value="" />
          <input type="text" id="res"  class="text-4xl font-semibold text-slate-50 w-full bg-transparent text-end" value="" />
        </div>
        <!-- Keypad  -->
        <div class="bg-[#191C2F] grid grid-cols-4 gap-2 px-5 pt-8 pb-5 rounded-t-3xl rounded-b-lg">
          <button type="button" class="calculator-btn">AC</button>
          <button type="button" class="calculator-btn">X</button>
          <button type="button" class="calculator-btn">%</button>
          <button type="button" class="calculator-btn">/</button>

          <button type="button" class="calculator-btn">7</button>
          <button type="button" class="calculator-btn">8</button>
          <button type="button" class="calculator-btn">9</button>
          <button type="button" class="calculator-btn">*</button>

          <button type="button" class="calculator-btn">4</button>
          <button type="button" class="calculator-btn">5</button>
          <button type="button" class="calculator-btn">6</button>
          <button type="button" class="calculator-btn">-</button>

          <button type="button" class="calculator-btn">1</button>
          <button type="button" class="calculator-btn">2</button>
          <button type="button" class="calculator-btn">3</button>
          <button type="button" class="calculator-btn">+</button>

          <button type="button" class="calculator-btn">0</button>
          <button type="button" class="calculator-btn">,</button>
          <button type="button" class="calculator-btn">.</button>
          <button type="button" class="calculator-btn">=</button>
        </div>
      </form>
    </div>
  </section>


  <script src="main.js"></script>
</body>

</html>
